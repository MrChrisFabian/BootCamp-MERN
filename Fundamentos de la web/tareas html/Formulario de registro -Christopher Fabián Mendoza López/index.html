<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Christopher</title>
</head>

<body>
    <form>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: *</label>
        <input type="text" placeholder="">
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" placeholder="">
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="email" placeholder="">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" placeholder="">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" placeholder="">
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" placeholder="">
    </div>
    <div>
        <label>Gender Identity:</label>
        <div>
            <input name="Gender" type="radio" id="Male"><label for="Male">Male</label>
            <input name="Gender" type="radio" id="Female"><label for="Female">Female</label>
            <input name="Gender" type="radio" id="Non-binary"><label for="Non-binary">Non-binary</label>
            <input name="Gender" type="radio" id="NotAnswer"><label for="NotAnswer">I prefer not to answer</label>
        </div>
    </div>
    <div>
        <div>
            A short description about myself:
        </div>
        <div>
            <textarea cols="30" rows="5"></textarea>
        </div>
    </div>
    <div>
        <label>Favorite Language: </label>
        <select>
            <option>Python</option>
            <option>JavaScript</option>
            <option>Java</option>
            <option>C++</option>
        </select>
    </div>
    <div>
        <input type="checkbox">
        <label>Yes, I would llike to receive periodic email updates</label>
    </div>
    <div>
        <button>Create Account</button>
    </div>
    <p>* Indicate a required field</p>
</body>
</form>

</html>
